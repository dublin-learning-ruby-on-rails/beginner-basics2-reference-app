default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: beginner-basics2-reference-app_development

development2:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development2.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: beginner-basics2-reference-app_test

production:
  <<: *default
  database: beginner-basics2-reference-app_production
